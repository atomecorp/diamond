<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Démo transpileur Ruby → JS</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      background: #f8f9fb;
      color: #1c1f24;
    }

    #output {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <script>
    if (typeof window.JS === 'undefined') {
      window.JS = {
        global: function () {
          if (typeof globalThis !== 'undefined') return globalThis;
          if (typeof window !== 'undefined') return window;
          return {};
        },
        eval: function (code) {
          return (function (execCode) { return eval(execCode); })(code);
        }
      };
    }
  </script>
  <p id="output">(en attente…)</p>
  <script src="./full_test.js" defer></script>
</body>

</html>
